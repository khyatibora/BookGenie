<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookGenie - Your Reading Companion</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794') no-repeat center center/cover;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 0 20px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2em;
    }
    .button {
      background-color: #ffb347;
      border: none;
      padding: 15px 30px;
      color: #000;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .button:hover {
      background-color: #ffd480;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Welcome to BookGenie</h1>
    <p>Your AI-powered reading assistant that recommends the perfect book for every mood and genre.</p>
    <button class="button" onclick="alert('Coming soon: Book recommendations!')">Get Started</button>
  </div>

  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "c70cdf19-2918-4f10-b011-699bee8d2880",
      region: "au-syd",
      serviceInstanceID: "17635941-f8ca-49d4-bee8-955b8dc35f20",
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t=document.createElement('script');
      t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</body>
</html>
