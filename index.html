<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookGenie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 60px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
      width: 230px;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 340px;
      object-fit: cover;
    }

    .card h2 {
      margin: 15px 0 5px;
      color: #fff;
    }

    .card p {
      padding: 0 15px 20px;
      font-size: 0.95rem;
      color: #ddd;
    }

    /* Watson Chat Bubble */
    .chat-icon {
      position: fixed;
      bottom: 25px;
      right: 25px;
    }
  </style>
</head>
